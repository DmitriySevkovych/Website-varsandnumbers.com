assets: ../assets

title: Blog
---

<div class="main-container">
  <h1>Neueste Posts</h1>

  <ul id="postsList">
    {% for post in site.posts %}
      <li>
        <p class="lead"><a href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a></p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
  {% include univ/footer.html %}
</div>

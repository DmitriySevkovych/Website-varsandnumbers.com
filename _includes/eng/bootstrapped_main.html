<div class="main">

  <div class="container-fluid background">
    <div class="row">
      <div class="col-md-6 mx-auto" id="darkBox">

        <img class="d-none d-md-block image" id="imageLeft" src="./assets/img/me.png" alt="Vars&Numbers">
      </div>

      <div class="col-md-5 mx-auto d-none d-md-block" id="lightBox">

      <div class="col-md-8 col-lg-6 ml-md-auto" id="titleContainer">
        <div class="mx-auto" id="titleBox">
          <h1 id="title">{{site.data.vars.title}}</h1>
          <h4 id="subtitle">{{site.data.vars.subtitle}}</h3>

      </div>
